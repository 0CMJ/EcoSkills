name: "Combat"
description: "Kill mobs to earn Combat XP"
max-level: 50

gui:
  item: stone_sword
  position:
    row: 3
    column: 4
  lore:
    - "&fImproves Stats:"
    - "&8» &r%ecoskills_strength_name%"
    - "&8» &r%ecoskills_ferocity_name%"
    - "&f"
    - "&fEffects:"
    - "&8» &r&6Serrated Strikes %ecoskills_serrated_strikes_numeral%"

rewards:
  # The actual rewards to be given
  rewards:
    - "strength::2"
    - "ferocity::1:15:100"
    - "serrated_strikes::1"

  # The chat messages to send on level up
  chat-messages:
    1:
      - " &8» &r&f+2 %ecoskills_strength_name%"
      - " &8» &r&6Serrated Strikes %ecoskills_serrated_strikes_numeral%"
    15:
      - " &8» &r&f+2 %ecoskills_strength_name%"
      - " &8» &r&f+1 %ecoskills_ferocity_name%"
      - " &8» &r&6Serrated Strikes %ecoskills_serrated_strikes_numeral%"

  # The lore to show in the levels gui
  progression-lore:
    1:
      - " &8» &r&f+2 %ecoskills_strength_name%"
      - " &8» &r&f+1 %ecoskills_ferocity_name%"
      - " &8» &r&6Serrated Strikes %ecoskills_serrated_strikes_numeral%"
    15:
      - " &8» &r&f+2 %ecoskills_strength_name%"
      - " &8» &r&f+1 %ecoskills_ferocity_name%"
      - " &8» &r&6Serrated Strikes %ecoskills_serrated_strikes_numeral%"


# The experience to give for each hp of a killed enemy
xp-per-heart: 0.33