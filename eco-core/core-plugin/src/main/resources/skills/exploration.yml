name: "Exploration"
description: "Move to earn Exploration XP"
max-level: 50

gui:
  item: leather_boots
  position:
    row: 4
    column: 7
  lore:
    - "&fImproves Stats:"
    - "&8» &r%ecoskills_speed_name%"
    - "&8» &r%ecoskills_crit_chance_name%"
    - "&f"
    - "&fEffects:"
    - "&8» &r&6Seamless Movement %ecoskills_seamless_movement_numeral%"
    - "   %ecoskills_seamless_movement_description%"
    - "&8» &r&6Dodging %ecoskills_dodging_numeral%"
    - "   %ecoskills_dodging_description%"
    - "&8» &r&6Accelerated Escape %ecoskills_accelerated_escape_numeral%"
    - "   %ecoskills_accelerated_escape_description%"

rewards:
  # The actual rewards to be given
  rewards:
    - "speed::2"
    - "crit_chance::1"
    - "seamless_movement::1"
    - "dodging::1"
    - "accelerated_escape::1:10:100"

  level-commands: []

  # The chat messages to send on level up
  chat-messages:
    1:
      - " &8» &r&f+2 %ecoskills_speed_name%"
      - " &8» &r&f+1 %ecoskills_crit_chance_name%"
      - " &8» &r&6Seamless Movement %ecoskills_seamless_movement_numeral%"
      - "    %ecoskills_seamless_movement_description%"
      - " &8» &r&6Dodging %ecoskills_dodging_numeral%"
      - "    %ecoskills_dodging_description%"
    10:
      - " &8» &r&f+2 %ecoskills_speed_name%"
      - " &8» &r&f+1 %ecoskills_crit_chance_name%"
      - " &8» &r&6Seamless Movement %ecoskills_seamless_movement_numeral%"
      - "    %ecoskills_seamless_movement_description%"
      - " &8» &r&6Dodging %ecoskills_dodging_numeral%"
      - "    %ecoskills_dodging_description%"
      - " &8» &r&6Accelerated Escape %ecoskills_accelerated_escape_numeral%"
      - "    %ecoskills_accelerated_escape_description%"

  # The lore to show in the levels gui
  progression-lore:
    1:
      - " &8» &r&f+2 %ecoskills_speed_name%"
      - " &8» &r&f+1 %ecoskills_crit_chance_name%"
      - " &8» &r&6Seamless Movement %ecoskills_seamless_movement_numeral%"
      - "    %ecoskills_seamless_movement_description%"
      - " &8» &r&6Dodging %ecoskills_dodging_numeral%"
      - "    %ecoskills_dodging_description%"
    10:
      - " &8» &r&f+2 %ecoskills_speed_name%"
      - " &8» &r&f+1 %ecoskills_crit_chance_name%"
      - " &8» &r&6Seamless Movement %ecoskills_seamless_movement_numeral%"
      - "    %ecoskills_seamless_movement_description%"
      - " &8» &r&6Dodging %ecoskills_dodging_numeral%"
      - "    %ecoskills_dodging_description%"
      - " &8» &r&6Accelerated Escape %ecoskills_accelerated_escape_numeral%"
      - "    %ecoskills_accelerated_escape_description%"


# Chance to give 1 xp every time the player moves
xp-on-move-chance: 0.05
# The amount of xp to give before any modifiers are applied
base-xp-to-give: 20
# If the amount of xp given should be higher when travelling faster
multiply-xp-by-speed: true
# The amount of experience to give for each point of fall damage taken
fall-damage-xp-per-hp: 16