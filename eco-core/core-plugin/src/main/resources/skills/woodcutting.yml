gui-position:
  row: 3
  column: 7
gui-item: jungle_sapling
gui-lore:
  - "&fImproves Stats:"
  - "&8» &r%ecoskills_strength_name%"
  - "&f"
  - "&fEffects:"
  - "&8» &r&6Craftsmanship %ecoskills_craftsmanship_numeral%"

# The maximum obtainable level
max-level: 50

# The level/skill increases to give on levelup
level-up-rewards:
  - "strength::2"
  - "craftsmanship::1"

rewards-messages:
  - " &8» &r&f+2 %ecoskills_strength_name%"
  - " &8» &r&6Craftsmanship %ecoskills_craftsmanship_numeral%"

rewards-gui-lore:
  - " &8» &r&f+2 %ecoskills_strength_name%"
  - " &8» &r&6Craftsmanship %ecoskills_craftsmanship_numeral%"

# The xp rewards for each crop type
# Specify with type:xp
xp-rewards:
  - "oak_log:6"
  - "birch_log:6"
  - "spruce_log:6"
  - "jungle_log:6"
  - "acacia_log:6"
  - "dark_oak_log:6"
  - "crimson_stem:14"
  - "warped_stem:14"