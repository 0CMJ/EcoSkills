name: "Mining"
description: "Break blocks to earn Mining XP"
max-level: 50

gui:
  item: stone_pickaxe
  position:
    row: 3
    column: 3
  lore:
    - "&fImproves Stats:"
    - "&8» &r%ecoskills_defense_name%"
    - "&8» &r%ecoskills_ferocity_name%"
    - "&f"
    - "&fEffects:"
    - "&8» &r&6Versatile Tools %ecoskills_versatile_tools_numeral%"

rewards:
  # The actual rewards to be given
  rewards:
    - "defense::2"
    - "ferocity::1:15:100"
    - "versatile_tools::1"

  # The chat messages to send on level up
  chat-messages:
    1:
      - " &8» &r&f+2 %ecoskills_defense_name%"
      - " &8» &r&6Versatile Tools %ecoskills_versatile_tools_numeral%"
    15:
      - " &8» &r&f+2 %ecoskills_defense_name%"
      - " &8» &r&f+1 %ecoskills_ferocity_name%"
      - " &8» &r&6Versatile Tools %ecoskills_versatile_tools_numeral%"

  # The lore to show in the levels gui
  progression-lore:
    1:
      - " &8» &r&f+2 %ecoskills_defense_name%"
      - " &8» &r&6Versatile Tools %ecoskills_versatile_tools_numeral%"
    15:
      - " &8» &r&f+2 %ecoskills_defense_name%"
      - " &8» &r&f+1 %ecoskills_ferocity_name%"
      - " &8» &r&6Versatile Tools %ecoskills_versatile_tools_numeral%"

# The xp rewards for each block type
# Specify with type:xp
xp-rewards:
  - "stone:1"
  - "diorite:1"
  - "andesite:1"
  - "granite:1"
  - "tuff:1"
  - "deepslate:1"
  - "cobblestone:1"
  - "netherrack:0.5"
  - "sand:3"
  - "gravel:4"
  - "nether_quartz_ore:5"
  - "end_stone:3"
  - "coal_ore:5"
  - "deepslate_coal_ore:5"
  - "iron_ore:5"
  - "deepslate_iron_ore:5"
  - "gold_ore:6"
  - "deepslate_gold_ore:6"
  - "lapis_lazuli_ore:7"
  - "deepslate_lapis_lazuli_ore:7"
  - "redstone_ore:7"
  - "deepslate_redstone_ore:7"
  - "emerald_ore:9"
  - "deepslate_emerald_ore:9"
  - "diamond_ore:10"
  - "deepslate_diamond_ore:10"
  - "ancient_debris:20"